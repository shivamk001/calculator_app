<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link type="text/css" rel="stylesheet" href="demo.css">
</head>
<body>
    <!-- <h3>Hello</h3>
    <p>Hi</h3> -->
    <div class="calculator">
        <div class="screen">
            <div id="answer" class="answer"><h1>0</h1></div>
        </div>
        <div id="first" class="row">
            <div id="AC" class="button number_buttons" onclick="onClick('AC')"><h3>AC</h3>
                <div class="onhover"></div>
            </div>
            <div id="+/-" class="button  number_buttons" onclick="onClick('+/-')"><h3>+/-</h3>
                <div class="onhover"></div>
            </div>
            <div id="%" class="button number_buttons" onclick="onClick('%')"><h3>%</h3>
                <div class="onhover"></div>
            </div>
            <div id="/" class="button red" onclick="onClick('/')"><h3>/</h3>
                <div class="onhover"></div>
            </div>
        </div>
        <div id="second" class="row">
            <div id="7" class="button number_buttons" onclick="onClick('7')"><h3>7</h3>
                <div class="onhover"></div>
            </div>
            <div id="8" class="button number_buttons" onclick="onClick('8')"><h3>8</h3>
                <div class="onhover"></div>
            </div>
            <div id="9" class="button number_buttons" onclick="onClick('9')"><h3>9</h3>
                <div class="onhover"></div>
            </div>
            <div id="*" class="button red" onclick="onClick('*')"><h3>*</h3>
                <div class="onhover"></div>
            </div>
        </div>
        <div id="third" class="row">
            <div id="4" class="button number_buttons" onclick="onClick('4')"><h3>4</h3>
                <div class="onhover"></div>
            </div>
            <div id="5" class="button number_buttons" onclick="onClick('5')"><h3>5</h3>
                <div class="onhover"></div>
            </div>
            <div id="6" class="button number_buttons" onclick="onClick('6')"><h3>6</h3>
                <div class="onhover"></div>
            </div>
            <div id="-" class="button red" onclick="onClick('-')"><h3>-</h3>
                <div class="onhover"></div>
            </div>
        </div>
        <div id="fourth" class="row">
            <div id="1" class="button number_buttons" onclick="onClick('1')"><h3>1</h3>
                <div class="onhover"></div>
            </div>
            <div id="2" class="button number_buttons" onclick="onClick('2')"><h3>2</h3>
                <div class="onhover"></div>
            </div>
            <div id="3" class="button number_buttons" onclick="onClick('3')"><h3>3</h3>
                <div class="onhover"></div>
            </div>
            <div id="+" class="button red" onclick="onClick('+')"><h3>+</h3>
                <div class="onhover"></div>
            </div>
        </div>
        <div id="fifth" class="row">
            <div id="0" class="button number_buttons" style="width: 51%;" onclick="onClick('0')"><h3>0</h3>
                <div class="onhover"></div>
            </div>
            <div id="." class="button number_buttons" onclick="onClick('.')"><h3>.</h3>
                <div class="onhover"></div>
            </div>
            <div id="=" class="button red" onclick="onClick('=')"><h3>=</h3>
                <div class="onhover"></div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="demo.js"></script>
</body>
</html>
